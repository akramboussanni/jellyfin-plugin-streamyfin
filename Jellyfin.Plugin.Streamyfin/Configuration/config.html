<div data-role="page" id="StreamyfinConfigPage" class="page type-interior pluginConfigurationPage fullWidthContent"
     data-controller="__plugin/Streamyfin.js">
    <script type="module">
        Dashboard.showLoadingMsg();
    </script>
    <div class="content-primary">
        <div class="verticalSection">
            <div class="sectionTitleContainer">
                <h2 class="sectionTitle">Streamyfin</h2>
                <a is="emby-linkbutton" class="raised raised-mini" style="margin-left: 2em;" target="_blank"
                   href="https://github.com/streamyfin/jellyfin-plugin-streamyfin">
                    <i class="md-icon button-icon button-icon-left secondaryText"></i>
                    <span>Help</span>
                </a>
                <a is="emby-linkbutton" class="raised raised-mini" style="margin-left: 0em;" target="_blank"
                    href="https://github.com/streamyfin/jellyfin-plugin-streamyfin/tree/main/examples">
                    <i class="md-icon button-icon button-icon-left secondaryText"></i>
                    <span>Examples</span>
                </a>
                <button id="reset-btn" is="emby-button" class="raised raised-mini button-delete emby-button" style="margin-right: 0em;">
                    <span>Reset</span>
                </button>
                <button id="switch-btn" is="emby-button" class="fab submit emby-button" style="margin-right: 0em;">
                    <span class="material-icons sync_alt" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        
        <div id="config-layout" style="max-width: 53em; height: 100%">
            <div id="yaml-editor" 
                 style="width: 100%; height: 800px; border: 0px solid grey; display: block; margin-bottom: 24px"
            >
            </div>

            <div id="json-editor" style="width: 100%; height: auto; border: 0px solid grey; display: none;">
            </div>
            <button id="saveConfig" is="emby-button" type="submit" class="raised button-submit block">
                <span>Save</span>
            </button>
        </div>
    </div>
</div>
